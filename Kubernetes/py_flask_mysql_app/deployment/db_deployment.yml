apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    db: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask_mysql
  template:
    metadata:
      labels:
        db: mysql
        app: flask_mysql
    spec:
      containers:
      - name: mysql-container
        image: mysql:5.7
        ports:
        - name: mysql-port
          containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "password"
          - name: MYSQL_USER
            value: "user"
          - name: MYSQL_PASSWORD
            value: "password"
          - name: MYSQL_DATABASE
            value: "db_name"
      nodeSelector:
        provider: aws
        env: dev
