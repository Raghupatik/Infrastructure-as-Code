- name: Httpd Group
  group: name=httpd

- name: Add Httpd User
  user:
    name: httpd
    shell: /bin/bash
    home: /home/httpd
    group: httpd

- name: Install Base Packages
  package: name="{{ item }}" state=present
  with_items: "{{ packages }}"
    
- name: Start and Enable Httpd service
  service:
    name: httpd
    enabled: yes
    state: started
